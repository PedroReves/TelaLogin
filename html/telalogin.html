<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section class="logo">
        <img src="/img/MercadoLivre.svg" alt="Logo do Mercado Livre" class="logo__imagem">
        <hr>
    </section>
    <section class="formulario">
        <h2 class="formulario__titulo">Acesse agora sua Conta. </h2>
        <label for="inputtext" class="inputlabel">Email</label>
        <input type="text" class="formulario__input" placeholder="Digite Aqui o seu Email" id="inputtext">
        <label for="inputpassword" class="inputlabel">Senha</label>
        <input type="password" class="formulario__input" placeholder="Digite Aqui a sua Senha" id="inputpassword">
        <input type="submit"class="formulario__input--enviar" value="Entrar">
    </section>
    <section class="formasentrar">
        <h2 class="formasentrar__titulo">Você pode acessar com:</h2>
        <img src="/img/Facebook.svg" alt="Logo do Facebook" class="formasentrar__imagem">
        <img src="/img/Google.svg" alt="Logo do Google" class="formasentrar__imagem">
        <img src="/img/Twitter.svg" alt="Logo do Twitter" class="formasentrar__imagem">
    </section>
    <section class="criarconta">
        <h2 class="criarconta__titulo">É novo por aqui ?</h2>
        <button class="criarconta__botao">Criar Conta</button>
    </section>
</body>
</html>
