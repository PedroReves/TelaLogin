<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" href="/css/telacadastro.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>  
    <section class="box">
      <img src="/img/MercadoLivre.svg" alt="Logo do MercadoLivre" class="box__imagem">
    </section>
    
    <section class="box__input">
      <h2 class=" text box__input--text">Comece o Cadastro Por aqui: </h2>
      <label for="name">Nome</label>
      <input type="text" id="name" placeholder="Digite Aqui o seu Nome..."class="box__inputs" required>
      <label for="email">Email</label>      
      <input type="email" id="email" placeholder="Digite Aqui o seu Email" class="box__inputs" required><datagrid></datagrid>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Digite Aqui a sua Senha..." class="box__inputs" required>
      <input type="password" placeholder="Digite Aqui a sua senha Novamente..." class="box__inputs" required>

      <input type="button" value="Cadastre-se" class="box__input--btn">
    </section>

    <section class="box__enter">
      <h2 class=" text box__enter--text">Tente outras formas de cadastro: </h2>
      <img src="/img/Twitter.svg" alt="Logo do Twitter" class="image__enter">
      <img src="/img/Facebook.svg" alt="Logo do Facebook" class="image__enter">
      <img src="/img/Google.svg" alt="Logo do Google" class="image__enter">
    </section>

    <section class="new__user">
      <h2 class=" text new__user--text">Ã‰ novo por Aqui ? <a href="#">crie sua conta.</a></h2>
    </section>

    <h4 class="rights">Isso foi programado por <a href="www.github.com/PedroReves">Pedro Reves</a></h4>
</body>
</html>
